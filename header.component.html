<mdb-navbar dir="rtl" SideClass="navbar navbar-expand-lg navbar-light blue-grey lighten-5 " [containerInside]="false">
    <mdb-navbar-brand><span><img src="assets/logo.png" height="70"></span></mdb-navbar-brand>
    <links>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link waves-light arabic" routerLink="/home"  style="font-size: 15px; " mdbWavesEffect>الصفحة الرئيسية<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link waves-light arabic" routerLink="/public-un"  style="font-size: 15px; " mdbWavesEffect>الجامعات الحكومية</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link waves-light arabic" routerLink="/privet-un"  style="font-size: 15px; " mdbWavesEffect>الجامعات الخاصة</a>
            </li>
            <li class="nav-item dropdown" dropdown routerLinkActive="active">
                <a dropdownToggle mdbWavesEffect type="button"  class="nav-link dropdown-toggle waves-light arabic " style="font-size: 16px; " mdbWavesEffect>
                    اليوس-YÖS<span class="caret"></span></a>
                <div *dropdownMenu class="dropdown-menu dropdown" role="menu">
                    <a class="dropdown-item waves-light arabic blackC" routerLink="/yos" style="font-size: 18px;text-align: right;" mdbWavesEffect href="#">  ما هو امتحان اليوس ؟ </a>
                    <a class="dropdown-item waves-light arabic blackC" routerLink="/yos-universities" style="font-size: 18px;text-align: right;" mdbWavesEffect href="#"> الجامعات التي تقدم امتحان اليوس </a>
                </div>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a  class="nav-link waves-light arabic " routerLink="/sat" style="font-size: 16px;" mdbWavesEffect>السات-SAT</a>
            </li>
            <li class="nav-item dropdown" dropdown routerLinkActive="active">
                <a dropdownToggle mdbWavesEffect type="button" mat-menu-item [matMenuTriggerFor]="animals" class="nav-link dropdown-toggle waves-light arabic" mdbWavesEffect>الإمتحانات التجريبية</a>
                <mat-menu #animals="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="vertebrates">Vertebrates</button>
                <button mat-menu-item [matMenuTriggerFor]="invertebrates">Invertebrates</button>
                </mat-menu>
    
                <mat-menu #vertebrates="matMenu">
                <button mat-menu-item [matMenuTriggerFor]="fish">Fishes</button>
                <button mat-menu-item [matMenuTriggerFor]="amphibians">Amphibians</button>
                <button mat-menu-item [matMenuTriggerFor]="reptiles">Reptiles</button>
                <button mat-menu-item>Birds</button>
                <button mat-menu-item>Mammals</button>
                </mat-menu>
    
                <mat-menu #invertebrates="matMenu">
                <button mat-menu-item>Insects</button>
                <button mat-menu-item>Molluscs</button>
                <button mat-menu-item>Crustaceans</button>
                <button mat-menu-item>Corals</button>
                <button mat-menu-item>Arachnids</button>
                <button mat-menu-item>Velvet worms</button>
                <button mat-menu-item>Horseshoe crabs</button>
                </mat-menu>
    
                <mat-menu #fish="matMenu">
                <button mat-menu-item>Baikal oilfish</button>
                <button mat-menu-item>Bala shark</button>
                <button mat-menu-item>Ballan wrasse</button>
                <button mat-menu-item>Bamboo shark</button>
                <button mat-menu-item>Banded killifish</button>
                </mat-menu>
    
                <mat-menu #amphibians="matMenu">
                <button mat-menu-item>Sonoran desert toad</button>
                <button mat-menu-item>Western toad</button>
                <button mat-menu-item>Arroyo toad</button>
                <button mat-menu-item>Yosemite toad</button>
                </mat-menu>
    
                <mat-menu #reptiles="matMenu">
                <button mat-menu-item>Banded Day Gecko</button>
                <button mat-menu-item>Banded Gila Monster</button>
                <button mat-menu-item>Black Tree Monitor</button>
                <button mat-menu-item>Blue Spiny Lizard</button>
                <button mat-menu-item disabled>Velociraptor</button>
                </mat-menu>
            </li>
        </ul>
       
        <ul class="navbar-nav mr-auto nav-flex-icons" *ngIf="authServices.userData as user">
            <li class="nav-item avatar dropdown" style="margin-left: 20px;" dropdown>
                <a dropdownToggle mdbWavesEffect type="button"  class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                    <img *ngIf="!user.image" src="assets/male-user.png" alt="" class="img-fluid rounded-circle z-depth-0">
                    <img *ngIf="user.image" src="{{user.image}}" alt="" class="img-fluid rounded-circle z-depth-0">
                </a>
                <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                    <a class="dropdown-item waves-light text-center arabic" style="font-weight: 400;" mdbWavesEffect routerLink="/profile">صفحة البروفايل</a>
                    <div class="divider dropdown-divider"></div>
                    <a class="dropdown-item waves-light text-center arabic" (click)="signOut()" mdbWavesEffect> 
                        <mdb-icon fas icon="sign-out-alt" size="sm"></mdb-icon>
                        تسجيل خروج 
                    </a>
                </div>
            </li>
        </ul>
        <ul class="navbar-nav mr-auto nav-flex-icons" *ngIf="!authServices.userData as user">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link waves-light arabic" routerLink="/sign-in" style="font-size: 16px;" mdbWavesEffect>
                    تسجيل الدخول
                    <i class="fas fa-sign-in-alt"></i>
                </a>
            </li>
        </ul>
    </links> 
</mdb-navbar>
