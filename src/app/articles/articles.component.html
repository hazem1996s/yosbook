<div class="container-fluid" dir="rtl" style="padding-top: 3%; background-color: rgba(245, 245, 245, 0.836) !important;">
    <p class="h2-responsive arabic text-center mb-4"> — المقالات  — </p>
    <div class="row">
        <div class="col-xl-9 col-lg-9 col-md-12">
            <div style="background-color: #fff;">
                <div>
                    <div class="card card-body" style="border: 0px;" *ngFor="let result of results | slice:0:2;">
                        <div class="row">
                            <div class="col-md-4 image">
                                <div class="view overlay waves-light" mdbWavesEffect>
                                    <img src="{{result.payload.doc.data().image}}" class="img-fluid" style="margin-top: 10%;">
                                    <a>
                                        <div class="mask rgba-white-slight"></div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-7 text-right project-text arabic">
                                <a [routerLink]="['/article', result.payload.doc.id]">
                                    <p class="h6-responsive mb-4 mt-3" style="font-weight: 900;"> {{result.payload.doc.data().name }} </p>
                                </a>
                                <p class="font-weight-normal">
                                    {{result.payload.doc.data().description }}
                                </p>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div>
                    <hr>
                </div>
            </div>
        </div>
        <div class="col-xl-2 col-lg-3 text-right arabic lg-show">
            <mat-drawer mode="side" opened>
                <p>
                    إقرأ المزيد أيضاً..
                </p>
                <div class="col-md-12 mb-4 pt-4 pb-4" style="background-color: #fff;" *ngFor="let result of results">
                    <a [routerLink]="['/article', result.payload.doc.id]" >
                        {{result.payload.doc.data().name}}
                    </a>
                </div>
            </mat-drawer>
        </div>
    </div>
</div>
